<template>
    <lightning-card title="Parent Component">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter a message" value={message} onchange={handleInputChange}></lightning-input>
            <lightning-button label="Send Message" onclick={sendMessage} class="slds-m-top_small"></lightning-button>
        </div>
        
        <!--<c-child-component message={message}></c-child-component>-->
        <c-child-component message={message}></c-child-component>
    </lightning-card>
</template>
